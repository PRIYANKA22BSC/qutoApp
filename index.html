<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quote App</h1>
    <div class="quote-box">
      <p id="quote">Click "New Quote" to display a random quote.</p>
      <div class="buttons">
        <button id="new-quote">New Quote</button>
        <button id="save-quote">Save Quote</button>
        <button id="share-quote">Share Quote</button>
      </div>
    </div>
    <h2>Saved Quotes</h2>
    <ul id="saved-quotes"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
